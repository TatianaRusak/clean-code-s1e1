<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>Todo App</title>
</head>
  <body class="body">
    <header class="header container">
      <img src="./eisenhower-matrix.jpg" alt="Eisenhower matrix" class="header__img">
      <a class="more_inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>

    <main class="container">
      <section class="add-task">
        <h3 class="add-task__title add-task__new-task-title">Add Item</h3>
        <div class="task-row-wrapper">
          <input id="new-task" class="input task__text task__text_new-title" type="text">
          <button class="button task__action-btn">Add</button>
        </div>
      </section>

      <section class="incomplete">
        <h3 class="incomplete__title">Todo</h3>
        <ul class="incomplete__list" id="incompleteTasks">
          <li class="task">
            <input type="checkbox" class="input task__checkbox">
            <label class="task__name">Pay Bills</label>
            <input type="text" class="input task__text">
            <button class="button task__action-btn">Edit</button>
            <button class="button task__delete-btn">
              <img src="./remove.svg" alt="remove" class="task__delete-img">
            </button>
          </li>
          <li class="task edit-mode">
            <input type="checkbox" class="input task__checkbox">
            <label class="task__name">Go Shopping</label>
            <input type="text" value="Go Shopping" class="input task__text">
            <button class="button task__action-btn">Save</button>
            <button class="button task__delete-btn">
              <img src="./remove.svg" alt="remove" class="task__delete-img">
            </button>
          </li>
        </ul>
      </section>

      <section class="completed">
        <h3 class="completed__title">Completed</h3>
        <ul class="completed__list" id="completed-tasks">
          <li class="task completed-task">
            <input type="checkbox" class="input task__checkbox" checked>
            <label class="task__name completed-task__name">See the Doctor</label>
            <input type="text" class="input task__text">
            <button class="button task__action-btn">Edit</button>
            <button class="button task__delete-btn">
              <img src="./remove.svg" alt="remove" class="task__delete-img">
            </button>
          </li>
        </ul>
      </section>
    </main>

    <script src="app.js"></script>
  </body>
</html>
